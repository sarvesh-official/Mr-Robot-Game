<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Robot - Type Speed Challenge</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="shortcut icon" href="../../icon2.png">

</head>

<body>
    <video autoplay muted loop id="video-background">
        <source src="../../Assets/main.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <section class="main">
        <div class="stack1">
            <h2>Welcome <span id="player-name">SARVESH</span>!</h2>
            <div class="menu">
                <button id="startGame">
                    <h3>PLAY GAME</h3>
                </button>
                <button id="instructionButton">
                    <h3>INSTRUCTIONS</h3>
                </button>
                <button id="aboutButton">
                    <h3>ABOUT</h3>
                </button>
                <button id="restartButton">
                    <h3>RESTART</h3>
                </button>
            </div>
        </div>
        <div class="stack2">
            <div class="alltimebest">
                <h2>ALL TIME BEST</h2>
                <div class="scores">
                    <div class="accuracydiv">
                        <div class="blue">
                            <div class="white" id="accuracytext">95%</div>
                        </div>
                        <p>ACCURACY</p>
                    </div>
                    <div class="speeddiv">
                        <div class="green">
                            <div class="white" id="wpmtext">51.82<br>wpm</div>
                        </div>
                        <p>SPEED</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <marquee behavior="slide" direction="left">
        <div class="marquee-text">
            This game is inspired by Mr Robot series. The contents and stories are based on the epsiodes of Mr Robot.
        </div>
    </marquee>

</body>

</html>

<script>
    document.getElementById("instructionButton").onclick = () => {
        window.location.href = "../Instructions/Instructions.html";
    }
    document.getElementById("aboutButton").onclick = () => {
        window.location.href = "../About/About.html"
    }

    document.getElementById("restartButton").onclick = () => {
        window.location.href = "../../index.html"
    }
    document.getElementById("startGame").onclick = () => {
        window.location.href = "../Game/Mode.html"
    }


    document.getElementById("player-name").innerHTML = localStorage.getItem("playerName")



    highwpm = 0
    wpm = localStorage.getItem("wpm")
    highaccuracy = 0
    accuracy = localStorage.getItem("accuracy")
    if (wpm > highwpm) {
        highwpm = wpm;
    }
    if (accuracy > highaccuracy) {
        highaccuracy = accuracy;
    }
    document.getElementById("accuracytext").innerHTML = Math.round(highwpm) + "%"
    document.getElementById("wpmtext").innerHTML = Math.round(highaccuracy) + `<br>WPM`
    document.addEventListener("DOMContentLoaded", function () {
        const gameAudio = new Audio("/Assets/The Archive.mp3");
        gameAudio.play();
    });
</script>
